name: Build and Push Docker Images to GHCR

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push (${{ matrix.service }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [loader, worker]

    steps:
      # -----------------------------------------------------
      # Check out repository
      # -----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------
      # Set up Docker Buildx
      # -----------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------
      # Log in to GHCR
      # -----------------------------------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------
      # Build & Push
      # -----------------------------------------------------
      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service }}
          file: ${{ matrix.service }}/Dockerfile
          push: true
          load: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -----------------------------------------------------
      # Run Smoke Tests
      # -----------------------------------------------------
      - name: Start test container
        run: |
          echo "Starting container for ${{ matrix.service }}..."
          docker run -d --name test_${{ matrix.service }} \
            -p 5000:5000 \
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest || exit 1

          sleep 5
          echo "--- Container Logs (initial) ---"
          docker logs test_${{ matrix.service }} || true

      - name: HTTP Smoke Test
        run: |
          for i in {1..10}; do
            if curl -fs http://localhost:8080/health; then
              echo "Service is up"
              exit 0
            fi
            echo "Waiting for service..."
            sleep 2
          done
          echo "Service did not start in time"
          exit 1

      # -----------------------------------------------------
      # Cleanup
      # -----------------------------------------------------
      - name: Stop and remove test container
        if: always()
        run: |
          echo "--- Final Container Logs ---"
          docker logs test_${{ matrix.service }} || true
          docker stop test_${{ matrix.service }} || true
          docker rm test_${{ matrix.service }} || true

