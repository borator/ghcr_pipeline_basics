name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:

permissions:
  contents: read
  packages: write # Grant write access for packages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug â€” list files
        run: |
          echo "PWD:"
          pwd
          echo "Tree:"
          ls -R .

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/ghcr_pipeline_basics:latest \
            -f app/Dockerfile \
            ./app

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/ghcr_pipeline_basics:latest

