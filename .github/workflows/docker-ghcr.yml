name: Build & Test & Push to GHCR

on:
  push:
    branches: [ "master" ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [loader, worker]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------
      # BUILD (load locally)
      # ---------------------
      - name: Build image (with load)
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          tags: ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest
          load: true

      # -----------------------------------
      # DEBUGGING (ensure image is present)
      # -----------------------------------
      - name: Show local Docker images
        run: docker images

      - name: Inspect built image ID
        run: docker inspect ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest | jq '.[0].Id'

      # ---------------------
      # SMOKE TEST
      # ---------------------
      - name: Run smoke test container
        run: |
          echo "Starting container..."
          docker run --rm -d --name test_${{ matrix.service }} \
            -p 5000:5000 \
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest

          sleep 5
          echo "--- Container logs ---"
          docker logs test_${{ matrix.service }}

      - name: HTTP test
        run: |
          echo "Running curl test..."
          curl -v http://localhost:5000 || exit 1

      - name: Stop test container
        if: always()
        run: docker stop test_${{ matrix.service }}

      # ---------------------
      # PUSH ONLY IF TEST PASSED
      # ---------------------
      - name: Push image to GHCR
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:${{ github.sha }}

