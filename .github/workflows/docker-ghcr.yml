name: Build and Push to GHCR

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_NAMESPACE: borator   # <--- your GHCR namespace

    steps:
      # -----------------------------------------
      # Checkout source code
      # -----------------------------------------
      - name: Check out the repository
        uses: actions/checkout@v4

      # -----------------------------------------
      # Log into GHCR
      # -----------------------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------
      # Extract image version (Git short SHA)
      # -----------------------------------------
      - name: Set version
        id: vars
        run: echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # -----------------------------------------
      # Build + Push LOADER image
      # -----------------------------------------
      - name: Build loader image
        run: |
          docker build -t loader:latest ./loader

      - name: Tag loader for GHCR
        run: |
          docker tag loader:latest ghcr.io/${{ env.IMAGE_NAMESPACE }}/loader:latest
          docker tag loader:latest ghcr.io/${{ env.IMAGE_NAMESPACE }}/loader:${{ env.VERSION }}

      - name: Push loader image
        run: |
          docker push ghcr.io/${{ env.IMAGE_NAMESPACE }}/loader:latest
          docker push ghcr.io/${{ env.IMAGE_NAMESPACE }}/loader:${{ env.VERSION }}

      # -----------------------------------------
      # Build + Push WORKER image
      # -----------------------------------------
      - name: Build worker image
        run: |
          docker build -t worker:latest ./worker

      - name: Tag worker for GHCR
        run: |
          docker tag worker:latest ghcr.io/${{ env.IMAGE_NAMESPACE }}/worker:latest
          docker tag worker:latest ghcr.io/${{ env.IMAGE_NAMESPACE }}/worker:${{ env.VERSION }}

      - name: Push worker image
        run: |
          docker push ghcr.io/${{ env.IMAGE_NAMESPACE }}/worker:latest
          docker push ghcr.io/${{ env.IMAGE_NAMESPACE }}/worker:${{ env.VERSION }}

      # -----------------------------------------
      # Validate docker-compose.yml
      # Useful in CI to avoid runtime failures
      # -----------------------------------------
      - name: Validate Docker Compose config
        run: docker compose -f docker-compose.yml config

